name: Lab 4 CI/CD Pipeline
on: [push]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Manually install the missing libraries found in your error log
          pip install flake8 pytest httpx sqlmodel sqlalchemy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Linter
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        # Added PYTHONPATH so pytest can find your 'app' folder
        run: PYTHONPATH=backend pytest
